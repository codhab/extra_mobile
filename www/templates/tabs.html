<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Início" icon-off="custom_home" icon-on="custom_home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
<!-- noticias tab -->
  <ion-tab title="Notícias" icon-off="custom_noticias" icon-on="custom_noticias" ui-sref="tab.notice">
    <ion-nav-view name="tab-notice"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="QR Code" icon-off="custom_qr" icon-on="custom_qr" style="background-color:#fff" ui-sref="tab.qrcode" class="tab-qr">
    <ion-nav-view name="tab-qrcode"></ion-nav-view>
  </ion-tab>
<!-- info tab -->
  <ion-tab title="Info" icon-off="custom_info" icon-on="custom_info" ui-sref="tab.info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Usuário" icon-off="custom_login2" icon-on="custom_login2" ui-sref="tab.perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>


</ion-tabs>
