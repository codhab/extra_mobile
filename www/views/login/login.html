<ion-view cache-view="false" >
         <ion-nav-buttons class="bar bar-header">
           <div class="h1 title">Login do usuário</div>
         </ion-nav-buttons>
<ion-content padding="true"
            scroll="false"
              ng-controller="LoginCtrl" class="margin30">
<!-- Form with floating labels -->
<a ng-if="check_entidade()" ui-sref="tabs.entidades_login">Logar como entidade?</a>
<a ng-if="!check_entidade()" ui-sref="tabs.entidades_area_restrita">Área da entidade?</a>
<form ng-submit="getData()" novalidate="novalidate" name="loginForm">
<ion-list>
<label class="item item-input item-floating-label item-login" ng-class="{'has-error':loginForm.cpf.$invalid}">
<span class="input-label">CPF</span>
<input type="text"
      placeholder="CPF"
      ng-model="formData.cpf"
                ng-required="true"
                name="cpf"
                >
</label>
       	<div class="form-errors" ng-messages="loginForm.cpf.$error">
                 <div ng-messages-include="views/errors/form-errors.html"></div>
       	</div>

      <br/>
<label class="item item-input item-floating-label item-login" ng-class="{'has-error':loginForm.password.$invalid}">
<span class="input-label">Senha</span>
<input type="password"
      placeholder="Senha"
      ng-model="formData.password"
                ng-required="true"
                name="password"
                ng-minlength="6">
</label>
<div class="form-errors" ng-messages="loginForm.password.$error">
       	<div ng-messages-include="views/errors/form-errors.html"></div>
       	</div>
</ion-list>

<button class="button button-energized button-block"
       type="submit"style="color:#000; font-weight:bold;" >Realizar Acesso
</button>
     <button class="button button-stable button-block" ui-sref="tabs.senha" type="submit" style="color:#000; font-weight:bold;">Recuperar senha
     </button>
     <button class="button button-stable button-block" ui-sref="tabs.senha" type="submit" style="color:#000; font-weight:bold;">Primeiro Acesso
     </button>
</form>



</ion-content>
</ion-view>
